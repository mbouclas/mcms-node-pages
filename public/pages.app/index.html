<table class="table">
    <tr>
        <th>Title</th>
        <th>Categories</th>
        <th>Dated added</th>
        <th>Status</th>
    </tr>
    <tr>
        <th><input type="text" ng-model="VM.filters.title.value" placeholder="title" ng-change="VM.filterItems()" class="form-control"></th>
        <th>
            <recursive-select ng-model="VM.filters.categories.value"
                              settings="{label:'category',value:'id',defaultOption:'Select one'}" tree="VM.categories"
                              ng-change="VM.filterItems()"
                              class="form-control"></recursive-select>
        </th>
        <th></th>
        <th><select-box ng-model="VM.filters.active.value" class="form-control" ng-change="VM.filterItems()">
            <option value="">Select one</option>
        </select-box></th>
    </tr>
    <tr ng-repeat="page in VM.pages">
        <td>
            <a href="#/pages/edit/{{ page._id }}" ng-bind-html="page.title"></a>
        </td>
        <td>
            <a href="" ng-click="VM.applyFilter(category)" ng-repeat="category in page.categories" ng-bind-html="category.category"></a>
        </td>
        <td>{{ page.created_at | moment }}</td>
        <td>
            <span class="label label-sm label-success" ng-if="page.active">Yes</span>
            <span class="label label-sm label-danger" ng-if="!page.active">No</span>
        </td>
    </tr>
</table>


<paginate ng-change="VM.changePage(page)" ng-model="VM.pagination"></paginate>
